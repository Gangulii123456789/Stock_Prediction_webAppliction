<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .login-container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #4B2995;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #4B2995;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #764ba2;
      outline: none;
    }

    button {
      background-color: #764ba2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      width: 100%;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 8px 15px rgba(118, 75, 162, 0.3);
    }

    button:hover {
      background-color: #5a347e;
      box-shadow: 0 10px 20px rgba(90, 52, 126, 0.4);
    }

    .error-message {
      color: #cc0000;
      margin-bottom: 20px;
      font-weight: 600;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('admin_login') }}">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter username" required autofocus />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
