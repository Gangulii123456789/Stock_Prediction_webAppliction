<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Stock Prediction</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-200 to-teal-200 min-h-screen flex justify-center items-center">

    <!-- Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <!-- Heading -->
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Forgot Password</h2>

        <!-- Forgot Password Form -->
        <form method="POST">
            <!-- Email Input -->
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500" placeholder="Enter your email" required>
            </div>

            <!-- Submit Button -->
            <div class="mb-4">
                <button type="submit" class="w-full py-2 px-4 rounded-lg bg-teal-500 text-white text-lg font-semibold hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400">
                    Send Reset Link
                </button>
            </div>
        </form>

        <!-- Link to Login Page -->
        <p class="text-center text-sm text-gray-600">
            Remembered your password? <a href="/login" class="text-teal-500 hover:underline">Back to Login</a>
        </p>
    </div>

</body>

</html>
